{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        
        <link rel="stylesheet" href="{% static 'next.css'%}">
        <button id="start_btn" type= "button">시작</button>
        <script>
          s_num= '1';
        </script>
    </head>
    <body>
        <br>목표 제스처
        <div id="goal_gesture">
            {{  goal_gesture }}
        </div>
        <br>현재 제스처
        <div id="current_gesture"> 
            {{  gesture }}  
        </div>
        <video id="video" width="1" height="1" autoplay=""></video>
        <div style="position: relative;">
          <canvas id="canvas" width="900" height="800" 
            style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
          <canvas id="canvas2" width="800" height="600" 
            style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
          <canvas id="canvas3" width="1200" height="700" 
            style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
          <video id="guide"
            class = "guide"
            src=0
            controls
            autoplay
            loop
            muted="muted"
            style = "position: absolute; left: 0; top: 40px; z-index: 0;"
            width="auto;"
            height="300px;"/>
        </div>
        <script src="{% static 'webcam.js'%}"></script>
        <script type="module" src="{% static 'logoMovingFinal.js'%}"></script>
        <script src="{% static 'next.js'%}"></script>


    </body>
</html>
